    retraineventinput:
      type: object
      required:
        - engine_name
      properties:
        engine_name:
          type: string
          default: true
          description: |+ 
             Recommendation engine name
          example: sentient engine
    reselectedinput:
      type: object
      required:
        - re_id
      properties:
        re_id:
          type: string
          default: true
          description: |+ 
             Unique identifier number of the records
          example: 07629354-b01a-11ec-bb42-d29531929cde
    reiteminput:
      type: object
      required:
        - engine_name
      properties:
        engine_name:
          type: string
          default: true
          description: |+ 
             Recommendation engine name
          example: sentient engine
        item:
          type: string
          example: Book1
          description: |+
            Optional. It contains the unique item identifier
        item_bias:
          type: string
          example: -1
          description: |+
            Optional. This tells the recommender to return items similar to this the item specified.
            bias = -1: Include recommended items that match the rest of the Rule
            bias = 0: Exclude recommended items that match the rest of the Rule
            bias > 0: Boost recommended items that match the rest of the Rule by the bias value.
        offset:
          type: number
          example: 0
          description: |+
            Rank/position to start returning recommendations from
        limit:
          type: number
          example: 4
          description: |+
            Max number of recommendations to return
        rules:
          type: array
          description: Array of field values and biases to use in this query.
          items:
            oneOf:
              - type: object 
                properties:
                  name:
                    type: string
                    description: The "name" identifies the property name to match.
                    example: categories
                  values:
                    type: string
                    description: The "values" provide a list of values that the properties of the recommended items are matched against.
                    example: ["series", "mini-series"]
                  bias:
                    type: string
                    description: |+
                      bias = -1: Include recommended items that match the rest of the Rule
                      bias = 0: Exclude recommended items that match the rest of the Rule
                      bias > 0: Boost recommended items that match the rest of the Rule by the bias value.
                    example: -1
        date_range:
          type: object
          description: |+
            Values for the before and after are strings in ISO 8601 format.
          properties:
              name:
                type: string
                description: The "name" identifies the property name to match.
                example: eventTime
              before:
                type: string
                description: The date range from 
                example: 2015-09-15T11:28:45.114-07:00
              after:
                type: string
                description: The date range to
                example: 2015-08-15T11:28:45.114-07:00
        blacklist_items:
          type: array
          example: ["itemId1", "itemId2"]
          description: |+
             It specifies event types this part of the query specifies individual items to remove from returned recommendations.
          items:
            oneOf:
              - type: object
        return_self:
          type: string
          example: false
          description: |+
            Its boolean asking to include the item that was part of the query as part of the results. Defaults to false.
    reuserinput:
      type: object
      required:
        - engine_name
      properties:
        engine_name:
          type: string
          default: true
          description: |+ 
             Recommendation engine name
          example: sentient engine
        user:
          type: string
          example: User 10
          description: |+
            This is whatever string you use to identify a user.
        user_bias:
          type: string
          example: -1
          description: |+
            Optional. The user may be anonymous as long as the id is unique from any authenticated user. This tells the recommender to return recommendations based on the user's event history. Used for personalized recommendations.
            bias = -1: Include recommended user that match the rest of the Rule
            bias = 0: Exclude recommended user that match the rest of the Rule
            bias > 0: Boost recommended user that match the rest of the Rule by the bias value.
        offset:
          type: number
          example: 0
          description: |+
            Rank/position to start returning recommendations from
        limit:
          type: number
          example: 4
          description: |+
            Max number of recommendations to return
        rules:
          type: array
          description: Array of fields values and biases to use in this query.
          items:
            type: object
            properties:
              name:
                type: string
                description: The "name" identifies the property name to match.
                example: categories
              values:
                type: string
                description: The "values" provide a list of values that the properties of the recommended items are matched against.
                example: ["series", "mini-series"]
              bias:
                type: string
                description: |+
                  bias = -1: Include recommended items that match the rest of the Rule
                  bias = 0: Exclude recommended items that match the rest of the Rule
                  bias > 0: Boost recommended items that match the rest of the Rule by the bias value.
                example: -1
        date_range:
          type: object
          description: |+
            Values for the before and after are strings in ISO 8601 format.
          properties:
              name:
                type: string
                description: The "name" identifies the property name to match.
